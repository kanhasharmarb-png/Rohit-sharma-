<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise ❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💖 I Love You 💖</h1>
    <p>
      Beauty meri jaan 🥺🫶🏻😭💗🫂<br>
      Mere se shaadi karlo... 🌍💋💕
    </p>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Autoplay unlock trick for mobile browsers
    document.addEventListener("click", function() {
      let audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
