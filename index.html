<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: "Brush Script MT", cursive;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff69b4;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Floating Sorry text */
    .sorry {
      position: fixed;
      bottom: -20px;
      color: rgba(255,255,255,0.2);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
    }

    /* Scrolling text at top */
    .scrolling-text {
      position: fixed;
      top: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }
    .scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollLeft 15s linear infinite;
      font-size: 28px;
      color: #ff66cc;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- Background Song -->
  <audio id="bgMusic" autoplay>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Scrolling Text -->
  <div class="scrolling-text">
    <span>Kaisa laga meri jaan??ü´£üíãüíï</span>
  </div>

  <script>
    // Play music on tap if blocked
    const music = document.getElementById("bgMusic");
    document.body.addEventListener("click", () => {
      music.play();
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.innerText = "üíó";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);

    // Floating Sorry
    setInterval(() => {
      const sorry = document.createElement("div");
      sorry.className = "sorry";
      sorry.style.left = Math.random() * 100 + "vw";
      sorry.innerText = "Sorry";
      document.body.appendChild(sorry);
      setTimeout(() => sorry.remove(), 8000);
    }, 1000);
  </script>

</body>
</html>
