  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ff94b6; /* Pink background */
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Card in center */
    .card {
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      font-size: 24px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .card h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    /* Top scrolling text */
    .scroll-text {
      position: absolute;
      top: 15px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      animation: scroll-left 12s linear infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      z-index: 3;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 28px;
      color: #ff2d75;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    /* Floating Sorry text */
    .sorry {
      position: absolute;
      bottom: -50px;
      font-size: 22px;
      color: #fff;
      font-weight: bold;
      animation: floatUp 7s linear infinite;
      opacity: 0.9;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      white-space: nowrap;
    }
  </style>
</head>
