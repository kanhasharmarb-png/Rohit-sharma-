<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise 💕</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      color: white;
      font-family: cursive; /* same beautiful font as before */
    }

    /* Scrolling text at top */
    .scroll-text {
      position: fixed;
      top: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      font-size: 28px;
      font-weight: bold;
      color: #ff4d6d;
      z-index: 10;
    }
    .scroll-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Floating sorry text */
    .sorry {
      position: absolute;
      color: #ffd1dc;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    /* Typewriter text in center */
    .typewriter {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffccd5;
      font-size: 40px;
      font-weight: bold;
      font-family: cursive; /* keep same beautiful style */
      border-right: 3px solid #ffccd5;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink 0.75s step-end infinite;
      z-index: 20;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #ffccd5; }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 3s linear infinite;
      opacity: 0.8;
    }
    @keyframes sparkleAnim {
      0% { transform: translateY(100vh) scale(0); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Scrolling text -->
  <div class="scroll-text"><span>Kaisa laga meri jaan??🫣💋💕</span></div>

  <!-- Typewriter text -->
  <div class="typewriter">I Love You Beauty meri jaan 💕</div>

  <!-- Background audio -->
  <audio id="bg-music" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Autoplay fix
    const music = document.getElementById("bg-music");
    document.addEventListener("click", () => music.play());
    document.addEventListener("touchstart", () => music.play());

    // Floating hearts & sorry
    function createElement(content, className) {
      const el = document.createElement("div");
      el.className = className;
      el.textContent = content;
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = Math.random() * 20 + 20 + "px";
      el.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    setInterval(() => createElement("💗", "heart"), 600);
    setInterval(() => createElement("Sorry 🥺🙏🏻", "sorry"), 1000);

    // Sparkles
    function createSparkle() {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 4000);
    }
    setInterval(createSparkle, 200);
  </script>
</body>
</html>
