<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Surprise 🎁</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      color: white;
      font-family: cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Gift Box */
    #gift-box {
      font-size: 120px;
      cursor: pointer;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Center text under gift */
    #gift-text {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #ff4d6d;
      text-align: center;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Hidden content */
    #content {
      display: none;
    }

    /* Scrolling text at top */
    .scroll-text {
      position: fixed;
      top: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      font-size: 28px;
      font-weight: bold;
      color: #ff4d6d;
      z-index: 10;
    }
    .scroll-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Floating sorry text */
    .sorry {
      position: absolute;
      color: #ffd1dc;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Gift Box with text -->
  <div id="gift-box">🎁</div>
  <div id="gift-text">Open it please baby🫣🙈🫀</div>

  <!-- Hidden Surprise Content -->
  <div id="content">
    <div class="scroll-text"><span>Kaisa laga meri jaan??🫣💋💕</span></div>
    <audio id="bg-music" loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const giftBox = document.getElementById("gift-box");
    const giftText = document.getElementById("gift-text");
    const content = document.getElementById("content");
    const music = document.getElementById("bg-music");

    giftBox.addEventListener("click", () => {
      giftBox.style.display = "none";
      giftText.style.display = "none";
      content.style.display = "block";
      music.play();

      // Floating hearts & sorry
      function createElement(content, className) {
        const el = document.createElement("div");
        el.className = className;
        el.textContent = content;
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = Math.random() * 20 + 20 + "px";
        el.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 8000);
      }

      setInterval(() => createElement("💗", "heart"), 600);
      setInterval(() => createElement("Sorry 🥺🙏🏻", "sorry"), 1000);
    });
  </script>
</body>
</html>
