<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise 💕</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      color: white;
      font-family: cursive;
    }

    /* Scrolling text at top */
    .scroll-text {
      position: fixed;
      top: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      font-size: 28px;
      font-weight: bold;
      color: #ff4d6d;
    }
    .scroll-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Floating sorry text */
    .sorry {
      position: absolute;
      color: #ffd1dc;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Scrolling text -->
  <div class="scroll-text"><span>Kaisa laga meri jaan??🫣💋💕</span></div>

  <!-- Background audio -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    function createElement(content, className) {
      const el = document.createElement("div");
      el.className = className;
      el.textContent = content;
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = Math.random() * 20 + 20 + "px";
      el.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    setInterval(() => createElement("💗", "heart"), 600);
    setInterval(() => createElement("Sorry 🥺🙏🏻", "sorry"), 1000);
  </script>
</body>
</html>
