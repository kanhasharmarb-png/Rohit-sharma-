  <style>
    body {

      display: flex;
      flex-direction: column;
      align-items: center;

    /* Scrolling top text */
    .top-text {
      position: absolute;

      color: white;
      text-shadow: 2px 2px 5px #000;

    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    /* Message card */
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 20px;
      color: white;
      z-index: 10;
    }

    .card h1 {
      font-size: 36px;
      margin: 0 0 10px;
    }

    .card p {

      margin: 5px 0;
    }

</head>
