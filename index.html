  <style>
    /* Page look */
    :root{
      --bg1:#2a003f;
      --bg2:#ff0057;
      --neon1:#ff4da6;
      --neon2:#ff1a75;
      --muted: rgba(255,255,255,0.9);
    }
    html,body{height:100%;margin:0;font-family:'Brush Script MT', cursive, system-ui, -apple-system;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
      color:white;
      overflow:hidden;
      padding:24px;
    }

    main {
      z-index:1;
      max-width:900px;
      width:100%;
    }

    h1{
      font-size: clamp(26px, 6vw, 48px);
      margin:0 0 8px;
      line-height:1.05;
      color: white;
      text-shadow:
        0 0 10px var(--neon1),
        0 0 20px var(--neon1),
        0 0 30px var(--neon2),
        0 0 40px var(--neon2);
      transform-origin:center;
      animation: heartbeat 1.6s infinite;
      font-weight:700;
    }
    p.lead{
      margin:10px 0 26px;
      font-size: clamp(14px, 3.5vw, 22px);
      color:var(--muted);
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    @keyframes heartbeat{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.03); }
    }

    /* center area */
    .card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:22px;
      border-radius:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    /* QR */
    .qr img{
      width: 220px;
      max-width: 60vw;
      border-radius:16px;
      border:6px solid rgba(255,255,255,0.95);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      background:white;
    }

    /* hearts floating (behind) */
    .hearts { position:fixed; inset:0; pointer-events:none; z-index:0; }
    .heart{
      position:absolute;
      width:22px; height:22px;
      transform: rotate(45deg);
      background:linear-gradient(180deg,#ff6aa9,#ff2a6b);
      border-radius:4px;
      animation: rise linear infinite;
      opacity:0.95;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), 0 0 12px rgba(255,0,120,0.12);
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:22px; height:22px; border-radius:50%;
      background:linear-gradient(180deg,#ff6aa9,#ff2a6b);
    }
    .heart::before{ top:-11px; left:0; }
    .heart::after{ left:-11px; top:0; }

    @keyframes rise {
      from { transform: translateY(100vh) rotate(45deg) scale(0.9); opacity:1; }
      to   { transform: translateY(-30vh) rotate(45deg) scale(1.3); opacity:0; }
    }

    /* "Tap to play" overlay - shown only if autoplay blocked */
    .overlay {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(0deg, rgba(0,0,0,0.55), rgba(0,0,0,0.25));
      z-index: 10;
    }
    .btnPlay {
      background: linear-gradient(90deg,#ff4da6,#ff1a75);
      border:0;padding:18px 28px;border-radius:999px;font-size:18px;color:white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      display:flex;gap:10px;align-items:center;cursor:pointer;
    }
    .btnPlay small{opacity:0.95;font-weight:600;}

    /* responsive tweaks */
    @media (max-width:420px){
      .card{padding:14px}
      .qr img{width:180px}
      h1{font-size:26px}
    }
  </style>
</head>

  <script>
    /* create random hearts behind the scene */
    (function makeHearts(){
      const container = document.querySelector('.hearts');
      function spawn(){
        const el = document.createElement('div');
        el.className = 'heart';
        el.style.left = (Math.random()*90 + 2) + 'vw';
        el.style.width = (14 + Math.random()*22) + 'px';
        el.style.height = el.style.width;
        el.style.animationDuration = (4 + Math.random()*6) + 's';
        container.appendChild(el);
        setTimeout(()=> el.remove(), 11000);
      }
      setInterval(spawn, 300);
      // spawn a few immediately
      for(let i=0;i<6;i++) setTimeout(spawn, i*200);
    })();

    /* YouTube player setup - using IFrame API */
    let player, autoplaySucceeded=false;
    const VIDEO_ID = 'IIKGgeTxKMc'; // your YouTube video id

    // load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady(){
      player = new YT.Player('yt-player', {
        height: '0', width: '0', videoId: VIDEO_ID,
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          playlist: VIDEO_ID,
          modestbranding: 1,
          rel: 0,
          mute: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onStateChange
        }
      });
    }

    function onPlayerReady(e){
      // Try to play immediately
      try {
        player.playVideo();
      } catch(err) {
        // ignore
      }
      // after a short delay check if playing
      setTimeout(checkAutoplay, 1200);
    }

    function onStateChange(e){
      // if plays, mark success
      if(e.data === YT.PlayerState.PLAYING) {
        autoplaySucceeded = true;
        hideOverlay();
      }
    }

    function checkAutoplay(){
      // If player exists and state is not playing, show overlay so user can tap
      const state = (player && typeof player.getPlayerState==='function') ? player.getPlayerState() : -2;
      if(state !== YT.PlayerState.PLAYING){
        showOverlay();
      } else {
        hideOverlay();
      }
    }

    // Overlay controls
    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('playBtn');
    function showOverlay(){ overlay.style.display='flex'; }
    function hideOverlay(){ overlay.style.display='none'; }

    playBtn.addEventListener('click', ()=> {
      // unmute then play
      if(player && typeof player.playVideo==='function'){
        try{ player.unMute(); }catch(e){}
        player.playVideo();
      }
      hideOverlay();
    });

    // Accessibility: if user interacts earlier anywhere, attempt to play (mobile gesture)
    window.addEventListener('touchstart', function once(){
      try{ if(player) player.playVideo(); }catch(e){}
      window.removeEventListener('touchstart', once);
    });

    // If API not loaded or blocked, fall back to showing overlay after 1.5s
    setTimeout(()=>{ if(!player) showOverlay(); }, 1500);
  </script>
