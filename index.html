<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      max-width: 90%;
      line-height: 1.5;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255,255,255,0.7);
      font-size: 2rem;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>❤️ I Love You Beauty meri bachhi ❤️</h1>
  <p>🌸💞💍💖💎💝💘💗💓💞💋<br>
     Plz mere se shaadi kar looo... 🥺💍💖</p>

  <!-- Audio autoplay with JS fix -->
  <audio id="bg-music" autoplay loop muted>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const music = document.getElementById("bg-music");
      music.muted = false;
      music.play().catch(() => {
        let btn = document.createElement("button");
        btn.innerText = "▶ Play Music";
        btn.style.position = "fixed";
        btn.style.top = "50%";
        btn.style.left = "50%";
        btn.style.transform = "translate(-50%, -50%)";
        btn.style.padding = "15px 25px";
        btn.style.fontSize = "18px";
        btn.style.borderRadius = "10px";
        btn.style.border = "none";
        btn.style.background = "#ff4d6d";
        btn.style.color = "white";
        btn.style.cursor = "pointer";
        document.body.appendChild(btn);
        btn.addEventListener("click", () => {
          music.play();
          btn.remove();
        });
      });
    });
  </script>

  <div class="hearts">
    <div class="heart" style="left:10%;">💓</div>
    <div class="heart" style="left:30%;">💖</div>
    <div class="heart" style="left:50%;">💞</div>
    <div class="heart" style="left:70%;">💕</div>
    <div class="heart" style="left:90%;">💘</div>
  </div>
</body>
</html>
