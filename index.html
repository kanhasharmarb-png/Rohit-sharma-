<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Jaan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Top text */
    .top-text {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: slideText 8s linear infinite;
      white-space: nowrap;
    }

    @keyframes slideText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Floating items (hearts + sorry text) */
    .floating {
      position: absolute;
      bottom: -50px;
      font-size: 30px;
      animation: floatUp 8s linear infinite;
      white-space: nowrap;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Love box */
    .love-box {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 20px 30px;
      border-radius: 15px;
      color: white;
      max-width: 90%;
    }

    .love-box h1 {
      font-size: 36px;
      margin: 0;
    }

    .love-box p {
      font-size: 20px;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>

  <!-- Top text -->
  <div class="top-text">Kaisa laga meri jaan?? 🫣💋💕</div>

  <!-- Floating hearts + sorry text (JS se create hoga) -->
  <div id="container"></div>

  <!-- Love Box -->
  <div class="love-box">
    <h1>💖 I Love You 💖</h1>
    <p>Beauty meri jaan 🥺🤲😭💕👫</p>
    <p>Mere se shaadi karlo... 🌍💋💕</p>
  </div>

  <!-- Audio -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const container = document.getElementById("container");
    const items = ["💗", "Sorry Sorry Sorry 🥺💕🫀"];

    function createFloating() {
      const div = document.createElement("div");
      div.classList.add("floating");
      div.textContent = items[Math.floor(Math.random() * items.length)];
      div.style.left = Math.random() * 100 + "vw";
      div.style.animationDuration = 5 + Math.random() * 5 + "s";
      container.appendChild(div);

      setTimeout(() => { div.remove(); }, 10000);
    }

    setInterval(createFloating, 800);
  </script>
</body>
</html>
