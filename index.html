<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for You â¤ï¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: "Brush Script MT", cursive;
    }

    /* Gift Box */
    #giftBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      cursor: pointer;
      animation: bounce 1s infinite;
      text-align: center;
    }

    #giftText {
      font-size: 28px;
      margin-top: 15px;
      color: pink;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -55%) scale(1.1); }
    }

    /* Hidden content */
    #content {
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff69b4;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Floating Sorry text */
    .sorry {
      position: fixed;
      bottom: -20px;
      color: rgba(255,255,255,0.2);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
    }

    /* Scrolling text at top */
    .scrolling-text {
      position: fixed;
      top: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }
    .scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollLeft 15s linear infinite;
      font-size: 28px;
      color: #ff66cc;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- Gift Box -->
  <div id="giftBox" onclick="openGift()">

  <script>
    function openGift() {
      document.getElementById("giftBox").style.display = "none";
      document.getElementById("content").style.display = "block";

      // Play music
      const music = document.getElementById("bgMusic");
      music.play();

      // Create floating hearts

        heart.innerText = "ğŸ’—";

        sorry.innerText = "Sorry";
        document.body.appendChild(sorry);
        setTimeout(() => sorry.remove(), 8000);
      }, 1000);
    }
  </script>
